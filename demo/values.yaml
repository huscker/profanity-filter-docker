profanity-filter:
  postgresql:
    enabled: true
    auth:
      postgresPassword: postgres
      username: filter
      password: filter
      database: filter
    primary:
      persistence:
        size: 2Gi
    metrics:
      enabled: false

  api:
    replicaCount: 1

    autoscaling:
      enabled: false

    metrics:
      enabled: false

  admin:
    replicaCount: 1

  ingress:
    hostname: "profanity-filter.huscker.space"
    className: "nginx"
